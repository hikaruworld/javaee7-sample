<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <a href="faces/index2.xhtml">次へ</a>
            <table border="1">
                <thead>
                    <tr>
                        <th>商品ID</th>
                        <th>商品名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr jsfc="ui:repeat" value="#{indexView.productList}" var="items" varStatus="itemStatus">
                        <td class="name">

                        <td class="name">
                            <span jsfc="h:outputText" value="#{items.name}"/>

                    </tr>
                </tbody>
            </table>
        </h:form>
    </h:body>
